<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment: User Registration & Validation Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="form">
    <form id="registrationForm">
      <h2 class="header">User Registration</h2>

      <!-- Name -->
      <label for="name" class="form-labels">Name</label>
      <input type="text" id="name" />

      <!-- Email -->
      <label for="email" class="form-labels">Email</label>
      <input type="email" id="email" />

      <!-- Password -->
      <label for="password" class="form-labels">Password</label>
      <input type="password" id="password" />

      <!-- Confirm Password -->
      <label for="confirmPassword" class="form-labels">Confirm Password</label>
      <input type="password" id="confirmPassword" />

      <!-- Phone -->
      <label for="phone" class="form-labels">Phone Number</label>
      <input type="text" id="phone" />

      <!-- Gender -->
      <label class="form-labels">Gender</label>
      <div class="gender">
        <input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> Female
      </div>

      <!-- Terms -->
      <div class="terms form-labels">
        <input type="checkbox" id="terms" />
        I agree to Terms & Conditions
      </div>

      <!-- Submit -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
